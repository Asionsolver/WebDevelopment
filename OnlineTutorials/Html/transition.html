<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="../CSS/transition.css">
</head>

<body>
    <button>CSS Transition</button>
    <h1>CSS Transition Timing Function</h1>

    <div class="container">
        <div class="move" id="ease">EASE(DEFAULT)</div>
        <div class="move" id="linear">LINEAR</div>
        <div class="move" id="ease-in">EASE-IN</div>
        <div class="move" id="ease-out">EASE-OUT</div>
        <div class="move" id="ease-in-out">EASE-IN-OUT</div>
    </div>
</body>

</html>
