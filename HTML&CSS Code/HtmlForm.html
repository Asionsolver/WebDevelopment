<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>This is form tutorail.</h2>
    <form action="Backed.php">
        <label for="name">Name:</label>
        <div>           
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            Address: <input type="text" name="address">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myemail">
        </div>
        <br>
        <div>
            Date: <input type="date" name:"DateTime">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my number">
        </div>
        <br>
        <div>
            <label for="Car">Choose Your Car: </label>
            <Select name="mycar" id="car">
                <option value="Toyota">Toyota F12</option>
                <option value="Audi" selected>Audi X400</option>
                <option value="BMW">BMW T10</option>
                <option value="MG">MG Vulgar</option>
                <option value="Tata">Tata Safari</option>
            </Select>
        </div>
        <br>
        <div>
            Are You Eligible? <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
             Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="mySelf"cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Now">
        </div>
       
    </form>
</body>
</html>
