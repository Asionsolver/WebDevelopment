<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress" style="--i: 85; --clr: #43f94a">
        <h3>85<span>%</span></h3>
        <h4>Html</h4>
      </div>
      <div class="progress less" style="--i: 30; --clr: #2ccde9">
        <h3>30<span>%</span></h3>
        <h4>CSS</h4>
      </div>
      <div class="progress" style="--i: 55; --clr: #fb297b">
        <h3>55<span>%</span></h3>
        <h4>JavaScript</h4>
      </div>
      <div class="progress" style="--i: 95; --clr: #ffe047">
        <h3>95<span>%</span></h3>
        <h4>Figma</h4>
      </div>
    </div>
  </body>
</html>
