<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container py-5">
        <div class="carousel slide" id="myfirst" data-ride="slide">
            <ol class="carousel-indicators">
                <li data-target="#myfirst" data-slide-to="0" class="active"></li>
                <li data-target="#myfirst" data-slide-to="1" class="active"></li>
                <li data-target="#myfirst" data-slide-to="2" class="active"></li>
                <li data-target="#myfirst" data-slide-to="3" class="active"></li>
                <li data-target="#myfirst" data-slide-to="4" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100 d-block" src="../Omnifood/img/sample-food/sample-3.jpg" alt="something">
                </div>
                <div class="carousel-item">
                    <img class="w-100 d-block" src="../Omnifood/img/sample-food/sample-4.jpg" alt="something">
                </div>
            </div>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/popper.js/src/popper.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
