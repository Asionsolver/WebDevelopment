<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element.</title>
</head>
<body>
    <!-- <div></div>  // block element -->
    <!-- <p></p>     // block element -->
    <!-- <li></li>  //block element -->
    <!-- <span></span>   // inline element -->
    <!-- <strong></strong>    //inline element -->
    <!-- <a></a>  //inline element -->
    <!-- <em></em>  //inline element -->

    
    <div style="border: 2px solid red;">
        This is a Dev Tag.
    </div>

    <p style="border: 2px solid rebeccapurple" >
        This is a Paragraph Tag.
    </p>

    <span style="border: 2px solid blue;">
        This is a Span Tag.
    </span>
    <strong style="border: 2px solid green;">
        This is a Strong Tag.
    </strong>
    <li style="border: 2px solid royalblue;">
        This is List Tag.
    </li>
    <em style="border: 2px solid rgb(135, 194, 24);">
        This is EM Tag.
    </em>
    <a style="border: 2px solid rgb(255, 0, 191);">
        This is Ancore Tag.
    </a>
</body>
</html>
